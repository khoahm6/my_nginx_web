<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>HLS Player Main</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
body { 
  background-image: url("index_background.gif");
  background-size: cover; 
  background-position: center; 
  background-repeat: no-repeat;
  background-attachment: fixed;

  display: flex; 
  justify-content: center; 
  align-items: center; 
  height: 100vh; 
  font-family: 'Inter', sans-serif; /* Thêm font chữ đẹp hơn */
}

/* ----- PHẦN CSS TÙY CHỈNH ĐỂ LÀM ĐẸP ----- */

/* 1. Thiết kế thẻ "Kính mờ" (Glassmorphism) */
.main-card { 
  background: rgba(25, 25, 25, 0.45); /* Nền đen mờ 45% */
  backdrop-filter: blur(10px); /* Hiệu ứng mờ nền phía sau */
  -webkit-backdrop-filter: blur(10px); /* Hỗ trợ trình duyệt Safari */
  
  border-radius: 1.25rem; /* Bo góc mạnh hơn */
  padding: 3rem; /* Tăng không gian bên trong */
  box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37); /* Đổ bóng */
  border: 1px solid rgba(255, 255, 255, 0.18); /* Viền trắng mờ */
  
  text-align: center;
  max-width: 500px; /* Giới hạn chiều rộng */
}

/* 2. Thêm hiệu ứng cho các nút bấm */
.btn-feature { 
  width: 200px; 
  margin: 10px; 
  transition: all 0.2s ease-in-out; /* Hiệu ứng chuyển động mượt */
  font-weight: 600; /* Chữ đậm hơn */
}

.btn-feature:hover {
  transform: scale(1.05); /* Phóng to nhẹ khi rê chuột */
  box-shadow: 0 4px 15px rgba(0,0,0,0.2); /* Thêm bóng khi rê chuột */
}

/* 3. Đảm bảo các nút trên di động không bị tràn */
@media (max-width: 500px) {
  .main-card {
    padding: 2rem;
  }
  .btn-feature {
    width: 100%; /* Trên màn hình nhỏ, nút bấm rộng 100% */
    display: block;
    margin: 10px 0;
  }
}

</style>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

  <div class="main-card">
    
    <h1 class="mb-3 text-white fw-bold">HLS Player</h1>
    
    <p class="lead text-white-50 mb-4">Select a feature to continue</p>

    <a href="vod.html" class="btn btn-primary btn-lg btn-feature">
      VOD Gallery
    </a>
    <a href="live.html" class="btn btn-success btn-lg btn-feature">
      Live Stream
    </a>

  </div>
  </body>
</html>
