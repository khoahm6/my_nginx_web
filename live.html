<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Live Stream</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/hls.js@1.4.0/dist/hls.min.js"></script>

<style>
  body {
    background-color: #f8fafc; /* Nền xám rất nhạt */
    min-height: 100vh;
    padding-top: 2.5rem; /* Thêm khoảng cách ở trên */
    padding-bottom: 2.5rem;
  }
  
  /* Thiết kế lại trình phát video */
  #live-player {
    width: 100%;
    height: auto; /* Tự động co giãn chiều cao */
    aspect-ratio: 16 / 9; /* Giữ tỷ lệ 16:9 */
    border-radius: 0.5rem; /* Bo góc */
    background: #000;
  }

  /* Nút bấm quay lại */
  .btn-back {
    position: absolute;
    top: 1.5rem;
    left: 1.5rem;
  }
  
  /* Bọc trình phát trong 1 card cho đẹp */
  .player-card {
    border: none; /* Bỏ viền card */
    box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.05); /* Bóng đổ nhẹ */
    max-width: 900px; /* Giới hạn chiều rộng tối đa */
  }
</style>
</head>
<body>

<div class="container">
  <a href="index.html" class="btn btn-light btn-back shadow-sm">
    &larr; Quay lại
  </a>

  <div class="card player-card mx-auto">
    <div class="card-body p-4 p-md-5">
      
      <h1 class="h3 text-center mb-4 fw-bold">Live Stream</h1>
      
      <video id="live-player" controls autoplay muted></video>
      
      <div class="text-center mt-3">
        <span class="badge bg-danger text-uppercase">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-broadcast-pin" viewBox="0 0 16 16" style="margin-top:-2px;">
            <path d="M3.05 3.05a7 7 0 0 0 0 9.9.5.5 0 0 1-.707.707 8 8 0 0 1 0-11.314.5.5 0 0 1 .707.707zm2.122 2.122a4 4 0 0 0 0 5.656.5.5 0 1 1-.708.708 5 5 0 0 1 0-7.072.5.5 0 0 1 .708.708zm5.656 5.656a4 4 0 0 0 0-5.656.5.5 0 1 1 .708-.708 5 5 0 0 1 0 7.072.5.5 0 0 1-.708-.708zm-2.122-2.122a7 7 0 0 0 0-9.9.5.5 0 0 1 .707-.707 8 8 0 0 1 0 11.314.5.5 0 0 1-.707-.707zM8 10a2 2 0 1 0 0-4 2 2 0 0 0 0 4z"/>
            <path d="M12.5 11.5a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-.5.5h-5a.5.5 0 0 1-.5-.5v-2a.5.5 0 0 1 .5-.5h1.172l1.328-1.328a.5.5 0 0 1 .707 0L11.328 11.5H12.5zM8 12.5a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0z"/>
          </svg>
          LIVE
        </span>
      </div>

    </div>
  </div>
</div>


<script>
  const player = document.getElementById('live-player');
  const url = '/live/stream.m3u8'; // Giữ nguyên đường dẫn của bạn

  if (Hls.isSupported()) {
    const hls = new Hls();
    hls.loadSource(url);
    hls.attachMedia(player);
  } else if (player.canPlayType('application/vnd.apple.mpegurl')) {
    player.src = url;
  }
</script>
</body>
</html>
