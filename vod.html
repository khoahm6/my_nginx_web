<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>VOD Gallery</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/hls.js@1.4.0/dist/hls.min.js"></script>

<style>
  body {
    background-color: #f8fafc; /* Nền xám nhạt */
    min-height: 100vh;
  }

  /* Trình phát video chính */
  #main-player {
    width: 100%;
    height: auto;
    aspect-ratio: 16 / 9; /* Giữ tỷ lệ 16:9 */
    border-radius: 0.5rem;
    background: #000;
  }

  /* Định dạng danh sách video */
  .playlist-card {
    max-height: 600px;
    overflow-y: auto; /* Tự động cuộn nếu danh sách quá dài */
  }

  /* CSS cho từng mục video trong danh sách */
  .list-group-item {
    cursor: pointer;
    transition: background-color 0.15s ease-in-out;
  }

  .list-group-item img {
    width: 100px;
    height: 56px; /* Tỷ lệ 16:9 */
    object-fit: cover;
    border-radius: 0.25rem;
  }
  
  /* Đổi màu khi video đang được chọn (active) */
  .list-group-item.active {
    background-color: #0d6efd;
    border-color: #0d6efd;
  }
  .list-group-item.active .video-title {
    color: #fff !important; /* Ghi đè màu chữ */
  }
</style>
</head>
<body>

<div class="container-fluid p-4 p-md-5">
  
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h1 class="h3 fw-bold">VOD Gallery</h1>
    <a href="index.html" class="btn btn-light shadow-sm">&larr; Quay lại</a>
  </div>

  <div class="row">
    
    <div class="col-lg-8 mb-4">
      <div class="card border-0 shadow-sm">
        <div class="card-body p-3">
          <video id="main-player" controls autoplay muted></video>
          <h4 class="mt-3 h5" id="main-title">Chọn một video để phát</h4>
        </div>
      </div>
    </div>

    <div class="col-lg-4">
      <div class="card border-0 shadow-sm playlist-card">
        <div class="card-header fw-bold">Danh sách phát</div>
        <ul class="list-group list-group-flush" id="video-thumbnails"></ul>
      </div>
    </div>

  </div> </div> <script>
  // Dữ liệu video VOD
  const vodVideos = [
    { src: '/vod/video1.m3u8', title: 'Video 1: Giới thiệu', thumb: '/vod/thumb1.jpg' },
    { src: '/vod/video2.m3u8', title: 'Video 2: Hướng dẫn', thumb: '/vod/thumb2.jpg' },
    { src: '/vod/video3.m3u8', title: 'Video 3: Tổng kết', thumb: '/vod/thumb3.jpg' }
    // Thêm các video khác của bạn vào đây
  ];

  const mainPlayer = document.getElementById('main-player');
  const mainTitle = document.getElementById('main-title');
  const thumbnails = document.getElementById('video-thumbnails');
  let hls = new Hls(); // Khởi tạo Hls 1 lần

  // Hàm để load video
  function loadVideo(video, clickedElement) {
    mainTitle.textContent = video.title;

    if (Hls.isSupported()) {
      hls.destroy(); // Hủy Hls instance cũ
      hls = new Hls(); // Tạo mới
      hls.loadSource(video.src);
      hls.attachMedia(mainPlayer);
    } else if (mainPlayer.canPlayType('application/vnd.apple.mpegurl')) {
      mainPlayer.src = video.src;
    }
    mainPlayer.play();

    // Cập nhật trạng thái 'active' cho danh sách
    // Xóa 'active' khỏi tất cả
    document.querySelectorAll('#video-thumbnails .list-group-item').forEach(item => {
      item.classList.remove('active');
    });
    // Thêm 'active' cho mục vừa click
    if(clickedElement) {
      clickedElement.classList.add('active');
    }
  }

  // Tải danh sách video ra ngoài
  vodVideos.forEach((video, index) => {
    // Dùng <li> của Bootstrap thay vì <div>
    const li = document.createElement('li');
    li.className = 'list-group-item list-group-item-action d-flex align-items-center';
    
    // Thêm ảnh thumbnail
    const img = document.createElement('img');
    img.src = video.thumb;
    img.className = 'me-3'; // margin-end (Bootstrap)
    li.appendChild(img);

    // Thêm tiêu đề
    const title = document.createElement('span');
    title.className = 'video-title text-dark fw-bold';
    title.textContent = video.title;
    li.appendChild(title);
    
    // Thêm sự kiện click
    li.addEventListener('click', () => loadVideo(video, li));
    
    thumbnails.appendChild(li);

    // Tự động load video đầu tiên
    if (index === 0) {
      loadVideo(video, li);
    }
  });
</script>
</body>
</html>
